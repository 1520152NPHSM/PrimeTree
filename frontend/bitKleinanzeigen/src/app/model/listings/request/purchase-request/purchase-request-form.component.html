<form
[formGroup]="form"
(ngSubmit)="submit()" class="listing-form">

<div class="form-title purchase-request">
  <h1>Suche / Kaufen</h1>
</div>

<div class="container-fluid form-container">
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <form-element-image></form-element-image>
        <form-element-title></form-element-title>
        <form-element-description></form-element-description>
        <form-element-condition></form-element-condition>
        <form-element-expiry-date></form-element-expiry-date>
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-12 submit-button">
              <button
              type="button"
              name="button"
              (click) = "submit()"
              class="btn btn-listing btn-listing-submit"
              [disabled]="form.invalid">
              <span class="icon listing-sell"></span>Kaufinserat {{formStateText}}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</form>
