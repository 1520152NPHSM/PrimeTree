<div id="listing-viewport" class="listing-viewport">
  <div class="listing-container-wrapper" id="listing-container-wrapper" style="left:0;">
    <div *ngFor="let listing of repo.listings; let last = last" class="listing-container">
      <div *ngFor="let singleListing of listing" class="listing-container-inner row">
        <sellitem [listing]="singleListing" class="col-xs-12 col-sm-6 col-md-12"></sellitem>
        <!-- USED TO SET THE CONTROLS FOR THE SLIDER -->
        <span *ngIf="last">{{setSliderControls()}}{{setListingDimensions()}}</span>
      </div>
    </div>
  </div>

  <!-- BOF CONTROLS FOR THE LISTING WRAPPER -->
  <div class="viewport-control backward hidden" id="viewport-control-backward" (click)="scrollListings('backward')">
    <span class="control backward" id="control-backward"><</span>
  </div>
  <div class="viewport-control forward" id="viewport-control-forward" (click)="scrollListings('forward')">
    <span class="control forward">></span>
  </div>
  <!-- EOF CONTROLS FOR THE LISTING WRAPPER -->

</div>
