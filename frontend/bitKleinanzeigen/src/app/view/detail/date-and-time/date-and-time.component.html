<div class="listing-detail-date-and-time" *ngIf="isDataAvailable && isInputAvailable && isPropertyAvailable">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-4 column">
        <p><span class="glyphicon glyphicon-calendar"></span> {{dateAndTimePropertyDisplayText}}</p>
      </div>
      <div class="col-xs-8 column">
        <p>{{dateService.fullDateFromUnixTime(dateAndTimePropertyName, ' um ')}}</p>
      </div>
    </div>
  </div>
</div>
