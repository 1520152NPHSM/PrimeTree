  <div class="input-group">
    <textarea type="text"
    name="description"
    [(ngModel)]="model.description"
    formControlName="description"
    class="form-control"
    aria-label="Eine textuelle Beschreibung des Inserates." placeholder="Ihre Beschreibung"></textarea>
  </div>
</div>
