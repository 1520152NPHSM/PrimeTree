<div [formGroup]="form" *ngIf="isModelAvailable">
  <div class="input-group">
    <span class="expiry-date-overlay">Verfallsdatum </span>
    <select
    class=""
    name="expiryDate"
    [(ngModel)]="model.expiryDate"
    formControlName="expiryDate">
      <option [value]="expiryDateOption.timeInMilliseconds" *ngFor="let expiryDateOption of expiryDateOptions">{{expiryDateOption.displayText}}</option>
    </select>
  </div>
</div>
