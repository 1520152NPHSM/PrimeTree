<div [formGroup]="form" *ngIf="isModelAvailable">
  <div class="input-group">
    <span class="expiry-date-background">Ablaufdatum </span>
    <select
    formControlName="expiryDate"
    class=""
    name="expiryDate"
    [(ngModel)]="expiryDate"
    formControlName="expiryDate"
    (change)="addExpiryDateToModel()"
    >
      <option
        [ngValue]="expiryDateOption.timeInMilliseconds"
        *ngFor="let expiryDateOption of expiryDateOptions"
        (change)="addExpiryDateToModel()">
          {{expiryDateOption.displayText}}
      </option>
    </select>
  </div>
</div>
