<nav class="navbar" *ngIf="userService.authenticated" id="header">

        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-12 col-sm-5 col-md-4 logo-column column">

                <div class="container-fluid logo-menu-container">
                  <div class="row-eq-height row-vert-align">
